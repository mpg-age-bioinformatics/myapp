version: '3.7'

services:

 init:
  container_name: init
  # image: mpgagebioinformatics/myapp:stable
  build:
    context: ./
    dockerfile: services/server/Dockerfile
    args:
      BUILD_NAME: myapp
      MYAPP_VERSION: dev
      UPGRADE_REQS: "no"
  user: root
  entrypoint: /myapp/services/init/entrypoint.sh
  volumes:
    - data:/${APP_NAME}_data/users
    - ./:/${APP_NAME}
    - ~/myapp_backup/stats:/backup/stats
    - ~/myapp_backup/users_data:/backup/users_data:ro
    - ~/myapp_backup/mariadb:/backup/mariadb:ro
  environment:
    - APP_NAME=myapp
    - APP_URL=https://0.0.0.0
    - FLASK_ENV=init
    - RESTORE_DB=1
    - RESTORE_USERS_DATA=1
    - DB_NAME=myapp
    - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    - SECRET_KEY=${SECRET_KEY}
    - REDIS_ADDRESS=redis:6379/0
    - REDIS_PASSWORD=${REDIS_PASSWORD}
    - MYSQL_USER=${APP_NAME}
    - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    - MYSQL_HOST=mariadb
    - MYSQL_PORT=3306
    - ADMINS=jboucas@gmail.com
  links:
    - mariadb
  depends_on:
    - mariadb

 server:
  container_name: server
  # image: mpgagebioinformatics/myapp:stable
  ports:
    - 8887:8888 #jupyterhub
  build:
    context: ./
    dockerfile: services/server/Dockerfile
    args:
      BUILD_NAME: myapp
      MYAPP_VERSION: dev
      UPGRADE_REQS: "no"
  restart: always
  volumes:
   - data:/${APP_NAME}_data/users
   - ./:/${APP_NAME}
   - ~/myapp_private:/${APP_NAME}_private:ro
  environment:
   - N_WORKERS=1
   - APP_NAME=myapp
   - APP_TITLE=myapp
   - DB_NAME=myapp
   - APP_URL=https://0.0.0.0
   - LOGS=/var/log/${APP_NAME}/
   - SECRET_KEY=${SECRET_KEY}
   - REDIS_ADDRESS=redis:6379/0
   - REDIS_PASSWORD=${REDIS_PASSWORD}
   - MYSQL_USER=${APP_NAME}
   - MYSQL_PASSWORD=${MYSQL_PASSWORD}
   - MYSQL_HOST=mariadb
   - MYSQL_PORT=3306
   - FLASK_ENV=development
   - PRIVATE_APPS=/${APP_NAME}_private/private.apps.tsv
   - INSTANCE=(DEV)
   - ADMINS=jboucas@gmail.com
   - MAIL_USERNAME=jboucas@gmail.com
   - MAIL_PORT=465
   - MAIL_USE_TLS=1

  links:
   - mariadb
   - redis
  depends_on:
   - init
   - mariadb
   - redis

 backup:
  container_name: backup
  # image: mpgagebioinformatics/myapp:stable
  build:
    context: ./
    dockerfile: ./services/server/Dockerfile
    args:
      BUILD_NAME: myapp
      MYAPP_VERSION: dev
      UPGRADE_REQS: "no"
  user: root
  entrypoint: /myapp/services/backup/entrypoint.sh
  depends_on:
   - mariadb
   - init
  volumes:
   - ~/myapp_backup/mariadb:/backup/mariadb
   - ~/myapp_backup/users_data:/backup/users_data
   - data:/${APP_NAME}_data/users:ro
  environment:
   - APP_NAME=myapp
   - APP_TITLE=myapp
   - DB_NAME=myapp
   - MYSQL_USER=${APP_NAME}
   - MYSQL_PASSWORD=${MYSQL_PASSWORD}
   - MYSQL_HOST=mariadb
   - MYSQL_PORT=3306
   - MAX_BACKUPS=15
   - INIT_BACKUP=0
   # Every day at 03:00
   - CRON_TIME=44 13 * * *
   - FLASK_ENV=backup
  restart: unless-stopped
  links:
   - mariadb

 mariadb:
  container_name: mariadb
  image: mariadb:10.5
  restart: always
  volumes:
   - db:/var/lib/mysql
  environment:
   - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}

 redis:
  container_name: redis
  image: redis:5
  restart: always
  command: redis-server --requirepass ${REDIS_PASSWORD}

 nginx:
  container_name: nginx
  image: nginx:alpine
  restart: always
  ports:
   - 80:80
   - 443:443
  volumes:
   - ./services/nginx/dev.conf:/etc/nginx/conf.d/default.conf:rw
   - ~/myapp_data/certificates/cert.pem:/certs/cert.pem:ro 
   - ~/myapp_data/certificates/key.pem:/certs/key.pem:ro
   - ~/myapp_data/certificates/dhparam.pem:/certs/dhparam.pem:ro
  links:
   - server
  depends_on:
   - server

volumes:
 data:
  external: false
 db:
  external: false
